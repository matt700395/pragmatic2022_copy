{% extends 'base.html' %}

{% block content %}

    <div style="height: 10rem; border-radius: 1rem; margin:2rem; ">
        <h1 style="font-family: 'Nanum Pen Script', cursive;">
            Hello World List
        </h1>

        <form action="/account/hello_world/" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" name = "hello_world_input">
            </div>
            <div>
                <input type="submit" class = "btn btn-primary" vlaue = "POST">
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <h4>
                    {{ hello_world.text }}
                </h4>
            {% endfor %}

        {% endif %}

    </div>

{% endblock %}
